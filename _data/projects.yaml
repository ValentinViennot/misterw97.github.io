- name: Agendapp
  image: agendapp.png
  tags:
    - text: 2016
    - text: Side-Project
      class: purple
  links:
    - name: Website
      path: https://agendapp.fr/
    - name: GitHub (frontend - web)
      path: https://github.com/misterw97/agendacollaboratif_web
  description: |
    When I joined the preparatory cycle at INSA Lyon, I was having troubles remembering or just paying attention to the teachers giving us homeworks.
    I observed many former high school students stuggling to have the same understanding of what was just one (often unclear) quick sentence at
    the end of a lecture or an exercise series.
    Almost every day someone had to ask on our Facebook group, "do we need to do anything for tomorrow?".    
    I quickly prototyped a PHP app for what I first called "the collaborative textbook".
    Then, I experimented for the first time with AngularJS and Ionic and evolved it to the Agendapp.
    A classic student agenda, shared among all course students.

- name: MDL Evariste
  image: mdl-evariste.png
  tags:
    - text: 2015
    - text: High-School
      class: green
  links:
    - name: Public website
      path: https://mdl-evariste.fr/
  description: |
    In high school, I was president of the student office with a need for change.
    I lead a huge modernization campaign of our tools (also because I wanted real life projects to learn programming on).
    We needed to manage our business, to interact with the school administration and -- most of all -- as students we needed information.
    Communication is always a major problem in big orgs.
    I built *my first real world* web application divided in 4 "subdomains":
    office administration, school administration, information screens and a public portal.
    Eventually the first TV screen was installed in our high school displaying useful information to students and these IT tools became
    standard use for both the student office and the high school administration.
    Today, I still receive messages about new screens being installed and how useful it is to the school!
