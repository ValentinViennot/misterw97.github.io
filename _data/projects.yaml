  description: |
    With a friend of mine, we wanted to organize a scientific and technical Hackathon open to all students with no entry fee.
    Therefore, we founded a student NGO -- Hacklyon -- and organised "Alpha" in 2018:
    a small hackathon about bringing AI and Cloud technologies to the transports industry.
    I am really proud of this achievement and the role I played as Event Manager.
    I was leading a team of 7 to organise partnerships, communication, technical resources, event schedule, food and necessities, budgeting...
    We had a great time on day-d with the 50 participants during 34H.
    I am proud of the result as every participant and partner was very satisfied, proud of the quality we delivered --
    being recognised as a Web Conference partner for this event.
    Most of all, I am proud of what we made from almost nothing: having less than 100â‚¬ per participant with no participation fee,
    although food and all required material was on ours! I learned a lot about leadership, organising events... and even technically.

